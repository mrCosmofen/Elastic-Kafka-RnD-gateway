<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="instance">
            <h2><span jhiTranslate="gatewayApp.instance.detail.title">Instance</span> {{instance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.instance.type">Type</span></dt>
                <dd>
                    <span>{{instance.type}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.instance.title">Title</span></dt>
                <dd>
                    <span>{{instance.title}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.instance.language">Language</span></dt>
                <dd>
                    <span>{{instance.language}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.instance.publicationDate">Publication Date</span></dt>
                <dd>
                    <span>{{instance.publicationDate}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.instance.work">Work</span></dt>
                <dd>
                    <div *ngIf="instance.workId">
                        <a [routerLink]="['/work', instance.workId, 'view']">{{instance.workId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/instance', instance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
