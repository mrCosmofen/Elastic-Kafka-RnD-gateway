<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.work.home.title">Works</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-work" [routerLink]="['/work/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.work.home.createLabel">
            Create a new Work
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="works?.length === 0">
        <span jhiTranslate="gatewayApp.work.home.notFound">No works found</span>
    </div>
    <div class="table-responsive" *ngIf="works?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="gatewayApp.work.type">Type</span></th>
            <th scope="col" ><span jhiTranslate="gatewayApp.work.genre">Genre</span></th>
            <th scope="col" ><span jhiTranslate="gatewayApp.work.title">Title</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let work of works ;trackBy: trackId">
                <td><a [routerLink]="['/work', work.id, 'view' ]">{{work.id}}</a></td>
                <td>{{work.type}}</td>
                <td>{{work.genre}}</td>
                <td>{{work.title}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/work', work.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/work', work.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(work)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
