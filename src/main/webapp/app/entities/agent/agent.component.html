<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.agent.home.title">Agents</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agent" [routerLink]="['/agent/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.agent.home.createLabel">
            Create a new Agent
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="agents?.length === 0">
        <span jhiTranslate="gatewayApp.agent.home.notFound">No agents found</span>
    </div>
    <div class="table-responsive" *ngIf="agents?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="gatewayApp.agent.firstName">First Name</span></th>
            <th scope="col" ><span jhiTranslate="gatewayApp.agent.lastName">Last Name</span></th>
            <th scope="col" ><span jhiTranslate="gatewayApp.agent.work">Work</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agent of agents ;trackBy: trackId">
                <td><a [routerLink]="['/agent', agent.id, 'view' ]">{{agent.id}}</a></td>
                <td>{{agent.firstName}}</td>
                <td>{{agent.lastName}}</td>
                <td>
                    <div *ngIf="agent.workId">
                        <a [routerLink]="['/work', agent.workId , 'view' ]" >{{agent.workId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/agent', agent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agent', agent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(agent)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
